server.error.whitelabel.enabled: true
server:
    port: ${PORT:8001}
    connection-timeout: 30000
    context-path: /v2
biblia:
    teste:
        nome: EversonTestandoApplication 
spring:
    pid:
        fail-on-write-error: false
        file: abiblia.pid
    jpa:
        database: H2
        openInView: false
        show_sql: true
        generate-ddl: false
        hibernate:
            naming:
                implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
            ddl-auto: none
            properties:
                hibernate.jdbc.time_zone: America/Sao_Paulo
            envers:
                auditTableSuffix: _AUD
    datasource:
        dataBaseType: H2
        dataSourceClassName: org.h2.jdbcx.JdbcDataSource
        url: jdbc:h2:mem:cgm;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: 
        password: 
        testWhileIdle: true
        validationQuery: SELECT 1
endpoints:
    health:
        sensitive: false